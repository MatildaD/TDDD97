<!DOCTYPE html>

<html>
	<head>
        <title>Twidder</title>
		<link href="static/client.css" type="text/css" rel="stylesheet">
		<script src="static/client.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<script id="welcomeview" type="text/view">
			<div id="page">
				<div id="logoimage"><img src="static/wimage.png" alt="logo"></div>
				<div id="forms">
					<div id="login">
						<form id="loginform" onsubmit="logIn(this);return false;">
						<div><label>&nbsp</label></div>
						<div class="row"><label>Email </label><input type="email" id="loginemail" required/></div>
						<div class="row"><label>Password</label><input type="password" id="loginpassword" pattern=".{8,}" required title="minimum 8 characters"/> </div>
						<div><button type="submit" id="loginButton">Log in</button></div>
						<div class="clear"></div>
						</form>
					</div>
					<div id="signup">
						<div class="header">Sign up here</div>
						<div class="clear"></div>
						<form id="signupform" method = "POST">
							<div class="row"><label>First name</label> <input type="text" id="firstname" required/></div>
							<div class="row"><label>Family name</label> <input type="text" id="familyname" required/> </div>
							<div class="row"><label>Gender</label><select id="gender"><option>Male</option><option>Female</option></select></div>
							<div class="row"><label>City </label><input type="text" id="city" required/> </div>
							<div class="row"><label>Country</label> <input type="text" id="country" required/> </div>
							<div class="row"><label>Email </label><input type="email" id="email" required/> </div>
							<div class="row"><label>Password </label><input type="password" id="password" pattern=".{8,}" title="minimum 8 characters" required/> </div>
							<div class="row"><label>Repeat psw </label><input type="password" id="passwordrpt" pattern=".{8,}" required title="minimum 8 characters"/> </div>
							<div><button type="submit" id="signupButton">Sign up</button></div>
							<div class="clear"></div>•••••
						</form>
						<div id = "feedback">Feedback</div>
					</div>
				</div>
			</div>
			
		</script>
		<script id="profileview" type="text/view">

            <div id="pages">
            <div id="buttonrow">
            <button type="submit" id= "homebutton">Home</button>
            <button type="submit" id= "accountbutton">Account</button>
            <button type="submit" id= "browsebutton">Browse</button>
            </div>
            <div id="chart"><canvas id="myChart"></canvas></div>
            <div id="loggedinfeedback">Feedback</div>


            <div id="hometab">
                <div id="personalinfo">
                    <div id="showfirstname"></div>
                    <div id="showfamilyname"></div>
                    <div id="showemail"></div>
                    <div id="showgender"></div>
                    <div id="showcity"></div>
                    <div id="showcountry"></div>
                </div>
                <div id="postmessage">
                    <textarea id="inputmessage" rows="3" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
                    <button type="submit" id="postmessagebutton">Post Message</button>
                </div>
                <button type="submit" id="refreshmessages">Refresh messages</button>
                <div id="showmessages" class="messageboard">

                </div>

            </div>

            <div id="accounttab">
                <div id="changepassworddiv">
                <div class="header2">Change password</div>
                <form id="passwordform" method = "POST">
                    <div class="row"><label>Old password</label><input type="password" id="oldpassword"pattern=".{8,}" required title="minimum 8 characters"/></div>
                    <div class="row"><label>Password</label><input type="password" id="changepassword" pattern=".{8,}" required title="minimum 8 characters"/> </div>
                    <div class="row"><label>Password rpt</label><input type="password" id="changepasswordrpt" pattern=".{8,}" required title="minimum 8 characters"/> </div>
                    <div><button type="submit" id="passwordButton">Confirm</button></div>

                </form>
                <div><button type="submit" id="signout">Sign Out</button></div>
                </div>


            </div>
            <div id="browsetab">
            <div id="searchformdiv">
            <form id="searchform" method = "POST">
            <div class="row"><label>Search Email </label><input type="email" id="searchemail" required/> </div>
            <div><button type="submit" id="searchButton">Search</button></div>
            </form>
            </div>

                <div id="personalinfo2">
                    <div id="showfirstname2"></div>
                    <div id="showfamilyname2"></div>
                    <div id="showemail2"></div>
                    <div id="showgender2"></div>
                    <div id="showcity2"></div>
                    <div id="showcountry2"></div>
                </div>
                <div id="postonsearch">
                <div class="header2">Post a message</div>
                <div id="postmessage2">
                    <textarea id="inputmessage2" rows="3" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
                    <button type="submit" id="postmessagebutton2">Post Message</button>
                </div>
                <button type="submit" id="refreshmessages2">Refresh messages</button>
                <div id="showmessages2" class="messageboard">

                </div>
                </div>


            </div>

            </div>

        </script>


	</head>

	<body>





	</body>
</html>
